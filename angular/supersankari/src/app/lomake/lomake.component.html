    <form (submit)='laheta()'>
      <mat-form-field>
      <input matInput type="text" name="nimi" placeholder="Oma nimi" [(ngModel)]="nimi">
    </mat-form-field>
      <br>

      <div *ngFor="let v of vaihtoehdot">
        <input [id]="v" type="radio" name="supersankari" [value]="v" [(ngModel)]="supersankari">
        <label [for]="v">{{v}}</label>
      </div>

      <br>
      <mat-card>
        <button mat-button type="submit">Lähetä</button>
      </mat-card>

    </form>
