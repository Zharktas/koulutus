## Komponenttien käyttöönotto

1. Sisällytä (`import`) tarvittavat Angular Material -moduulit moduulitiedostossa (esim. `src/app/app.module.ts`)
```typescript
import { MdButtonModule } from '@angular/material';
```
2. Ja samassa tiedostossa, lisää ko. moduulit `imports`-listaan:
```typescript
imports: [
  BrowserModule,
  MdButtonModule
],
```
3. Nyt `md-button`-komponenttia voi käyttää esim. tiedostossa
```html
<button md-button>Paina tästä</button>
```

---

## Komponenttien käyttö

* Edellä nähtyä `md-button`-komponenttia käytetään lisäämällä `md-button`-*attribuutti* tavalliseen HTML:n `button` elementtiin.

```html
<button md-button>Paina tästä</button>
```

* Adasda

```html
<md-checkbox>Valitse tämä</md-checkbox>
```

---

## asdas

* Komento
```bash
ng generate component sankari-valinta
```
luo komponentin nimeltä `sankari-valinta` hakemistoon
`src/app/sankari-valinta`
sekä liittää sen automaattisesti moduuliin tiedostossa `app.module.ts`.
