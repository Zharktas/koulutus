# TIE-23500 Web-ohjelmointi

* [Kurssin kotisivu](http://www.cs.tut.fi/~seitti)

* 5 opintopistettä

* Kurssiin kuuluu
    * vapaaehtoiset luennot
    * pakolliset harjoitustyöt
    * pakollinen tentti

* Kurssihenkilökunta:
    * Anna-Liisa Mattila
    * Antti Nieminen
    * Jari-Pekka Voutilainen

* Sähköposti: [seitti@cs.tut.fi](seitti@cs.tut.fi)

---

# Sisältö ja oppimistavoitteet

* Web-sovellusten arkkitehtuurit

* Web-sovellusten toteuttaminen
    * palvelinpään toteutus
    * tiedonvälitys palvelimen ja asiakkaan välillä

* Selain ohjelmistoalustana
    * asiakaspään ohjelmointi

---

# Esitietoja

* TIE-02400 Ohjelmoinnin tekniikat

* Näiden asioiden etukäteen tuntemisesta on iloa:
    * HTML
    * CSS
    * Verkkojen perusteet, HTTP
    * Tietokantojen perusteet

* ^ Nämä käsitellään nopeahkosti tällä kurssilla, itsenäisesti voi
  opiskella lisää jos eivät ennestään tuttuja

* Tällä kurssilla paino on nimensä mukaisesti web-*ohjelmoinnissa*

---

# Luennot

* Luennot ovat tiistaisin klo 10-12
    * Periodilla 3: ti klo 10-12 salissa TB109
    * Periodilla 4: ti klo 10-12 salissa TB111

* Luentokalvot ja lisämateriaali tulee saataville [kurssin sivulle](http://www.cs.tut.fi/~seitti/2015/luennot/)

* Ajankohtaiset tiedotukset POP:n kautta


---

# Alustava ohjelma 1/2

1) Byrokratia ja johdanto

2) HTTP ja web-sovellukset

3) JavaScript

4) Selain + palvelin

5) Web-sovellusten arkkitehtuuri

6) Node.js

7) Tilanhallinta ja autentikointi

8) Harjoitustyö

---

# Alustava ohjelma 2/2

9) Tietoturva

10) Web-kehitys- ja testaustyökalut

11) Harjoitustyöpäivystys -- ei luentoa

12) Lisää web-sovelluksista

13) Vierailuluento

14) Vierailuluento

15) Sekalaista

16) Kertaus

---

# Harjoitustyö


* Kurssilla tehdään harjoitustyö
    * Pakollinen, mielellään parityönä

* Kolme osaa
    1. Kevyt tutustumisharjoitus (ilmoittautuminen)
    2. Harjoitustyön palvelinpään toteutus
    3. Harjoitustyön kokonaisuuden toteutus

* Tehtävänannot julkaistaan myöhemmin
    * harjoitustyöluento periodin lopussa

* Työkaluina
    * [Node.js](http://nodejs.org/)
    * Selainpään teknologioita
    * Tietokantana [MongoDB](http://www.mongodb.org/) (?)

---

# Arvostelu

* Kurssi arvostellaan asteikolla 0-5

* Tentti + harjoitustyöporkkana määrää arvosanan
    * tentistä pitää kuitenkin saada joku muu kuin 0, jotta porkkanasta on
    iloa
