# Angular Material


---

## Angular Material

* [Angular Material](https://material.angular.io/) on kokoelma miellyttävän näköisiä komponentteja Angular-sovelluksille

* Niitä käyttämällä pääsee itse vähemmällä tyylittelyllä

* Asennus:

```shell
npm install --save @angular/material
```

---

## Angular Material


* Komponentit pitää lisätä `app.module.ts`-tiedostoon:
    * Lisäksi tarvitaan animaatiomoduuli

```typescript
import { MdButtonModule, MdInputModule, MdRadioModule, MdCardModule } from '@angular/material';
import { NoopAnimationsModule } from '@angular/platform-browser/animations';
```

```typescript
imports: [
  BrowserModule,
  FormsModule,
  NoopAnimationsModule,
  MdButtonModule,
  MdInputModule,
  MdRadioModule,
  MdCardModule
],
```
---

## Theme

* Ja vielä, Angular Material theme täytyy lisätä `styles.css`-tiedostoon:

```css
@import '~@angular/material/prebuilt-themes/deeppurple-amber.css';
```

---

## Käyttö

* Kun edellä oleva on tehty, voidaan Angular Material -komponentteja käyttää

* Esim.

```html
<md-card>
  <button md-button>Paina tästä</button>
</md-card>
```

* Kaikki Angular Material -komponentit esimerkkikoodeineen löytyvät [täältä](https://material.angular.io/components)
