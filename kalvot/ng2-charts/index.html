# ng2-charts

---

## ng2-charts &amp; Chart.js

* [ng2-charts](https://valor-software.com/ng2-charts/) tarjoaa Angular-direktiivit [Chart.js](http://www.chartjs.org/)-kirjastolle.

* Asennus:

```shell
npm install --save ng2-charts
```

* Käyttöönotto tiedostossa `app.module.ts`:

```typescript
import { ChartsModule } from 'ng2-charts';
```

```typescript
imports: [
   /* ... */
   ChartsModule
],
```
---

## ng2-charts

* Kokeillaan lisätä `lomake.component.html`:ään

```html
<div>
  <canvas baseChart
          height="200"
          chartType="bar"
          [options]="options"
          [datasets]="datasets"
          [labels]="labels"></canvas>
</div>
```

* Ja määritellään muuttujat `lomake.component.ts`:ssä

```typescript
labels = ["A", "B"];
datasets = [{
  data: [3, 7],
  label: "numerot"
}];

options = {
  maintainAspectRatio: false,
  scales: { yAxes: [{ ticks: { beginAtZero: true } }] }
};

```

## /tulokset

* Jos graafi näkyy, voidaan yrittää samaa oikealla datalla

* Tätä varten lisätään **backendin** `routes/index.js`-tiedostoon uusi route:

```javascript
router.get("/tulokset", function (req, res) {
  Vastaus.aggregate([{
    $group: { _id: "$supersankari", arvo: {$sum: 1}}}]).then(function(data) {
      var tulokset = {};
      data.forEach(function(v) {
        tulokset[v._id] = v.arvo;
      });
      res.json(tulokset);
    },
    function () {
      res.status(500).send("Tietokantavirhe");
    });
});
```

## tulokset.component.ts

```typescript
ngOnInit() {
  this.paivitaTulokset();
}

public paivitaTulokset() {
  this.dataService.haeTulokset().then((response) => {
    this.asetaTulokset(response.json());
  });
}

private asetaTulokset(tulokset) {
  let newLabels: string[] = [];
  let newData: number[] = [];
  for (let k in tulokset) {
    newLabels.push(k);
    newData.push(tulokset[k]);
  }
  this.dataSets = [
    {data: newData, label: "Suosikit"}
  ];
  this.labels = newLabels;
}
```
