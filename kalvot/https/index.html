## HTTPS

* Koko HTTP-viestiliikenne voidaan salata [SSL/TLS](http://en.wikipedia.org/wiki/Transport_Layer_Security)-protokollalla

* HTTP + SSL/TLS = HTTPS

* Ratkaisee monta tietoturvaongelmaa

* Nykyään useimmiten käytössä Transport Layer Security (TLS) -protokolla
    * Versiot: 1.0, 1.1, 1.2, 1.3 (tulossa)

---

## HTTPS lyhyesti

* HTTPS-yhteydessä kaikki HTTP-viestit salataan käyttäen symmetristä salausavainta
    * Asiakkaalla ja palvelimella sama avain
    * Samaa avainta käytetään sekä salaukseen että salauksen purkuun

* Ennen ensimmäisen HTTP-viestin lähetystä suoritetaan "kättely"
  (handshake), jossa salausavain luodaan

* Kättelyssä käytetään julkisen avaimen (asymmetrista)
  kryptografiaa, jonka avulla
    * varmistetaan palvelimen identiteetti
    * taataan, että kukaan kolmas osapuoli ei saa haltuunsa salausavainta
    * eikä muutenkaan pysty muuntelemaan kommunikaatiota

* Yksityiskohdat vaihtelevat eri SSL/TLS-versioiden välillä

---

## Palvelimen identiteetti

* Ennen HTTPS-yhteyden muodostamista asiakas tarkistaa, että
  kommunikaation toinen osapuoli (palvelin) on kuka väittää olevansa

* Palvelimen identiteetin tarkistuksessa asiakas saa palvelimen
  *varmenteen* (*certificate*) ja tarkistaa, että se on
    * luotetun tahon ([certificate authority](http://en.wikipedia.org/wiki/Certificate_authority))
      digitaalisesti allekirjoittama
    * oikealle domainille
    * yhä voimassa
    * sekä mahdollisesti muita tarkistuksia

* Selain/käyttöjärjestelmä sisältää listan luotetuista *certificate
  authority*:istä
    * Vain näiden (tai jonkun niiden valtuuttaman tahon)
      allekirjoittamat varmenteet hyväksytään


---

## HTTPS:n hyötyjä

* Ulkopuoliset eivät näe HTTP-viestien sisältöä
    * Salaus koskee koko viestiä (otsikkotiedot, runko, ...)

* Voidaan käyttää olemassaolevaa HTTP-palvelinta sellaisenaan
    * Palvelimeen ei tarvitse tehdä muutoksia
    * Salauksen voi hoitaa kokonaan erillinen ohjelmisto/laitteisto

* Voidaan lähetellä salasanoja ja muita sensitiivistä dataa asiakkaan ja
  palvelimen välillä
    * Mm. istuntotunnisteiden välittäminen ja HTTP Basic -autentikointi on turvallista HTTPS-yhteyden yli
